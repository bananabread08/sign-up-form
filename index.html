<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="img-container">
        <img src="./assets/bg-green.jpg" />
        <header>
          <h1>LOGO</h1>
        </header>
      </section>
      <main>
        <div class="top-content">
          <p>
            This is a mock-up registration page/sign-up form! Try to resize your
            browser to check its responsiveness. Mobile works too. The form
            below has client-side validation and checks for your input. Sign up
            now to get started. <br />
            <br />
            You know you want to.
          </p>
        </div>
        <div class="form-content">
          <p>Let's do this!</p>
          <form id="my-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" />
            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <label for="password-check">Confirm Password:</label>
            <input type="password" id="password-check" />
          </form>
        </div>
        <div class="bottom-content">
          <button type="submit" form="my-form">Create Account</button>
          <p>Already have an account?<a href="#">Sign in</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
