<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="img-container">
        <img src="./assets/bg-green.jpg" />
        <header>
          <h1>LOGO</h1>
        </header>
      </section>
      <main>
        <div class="header-content">
          <h2>
            This is a demo registration page! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h2>
          <h2>You know you want to.</h2>
        </div>
        <div class="form-content">
          <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required />
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" />
            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <label for="password-check">Confirm Password:</label>
            <input type="password" id="password-check" />
          </form>
        </div>
        <footer>Footer</footer>
      </main>
    </div>
  </body>
</html>
